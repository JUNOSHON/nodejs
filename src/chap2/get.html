<script>
    var xhr = new XMLHttpRequest();
    xhr.onreadystatechange = function() { //요청에 대한 콜백
        
        if(xhr.readyState === xhr.DONE) { //요청완료 시
            if(xhr.status ===200 ||xhr.status==201){//응답 코드가 200 or 201이면
                console.log(xhr.responseText); //서버에서 보내주는 값 
                console.log(xhr.status);
            } 
        }
        else {
            console.error(xhr.responseText);
        }
    
    };
    xhr.open('GET', 'https://www.zerocho.com/api/get');//메서드 및  주 설정
    xhr.send();//요청 전송
</script>
</html>
